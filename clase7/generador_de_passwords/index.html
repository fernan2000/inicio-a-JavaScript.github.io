<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="password-display">
            <p id="generated_password">PASSWORD</p>
        </div>
        
        <div class="form">
            <!--salida que indica el largo de la contraseña-->
            <div class="length-display">
                <p>Character Length <span id="length_span">10</span></p>
            </div>
            
            <!--slider-->
            <input id="password_range" type="range" min="4" max="20" value="10">

            <!--incluir mayusculas-->
            <div class="checkbox-group">
                <input id="uppercase_checkbox" type="checkbox" checked /> 
                <span>Include Uppercase Letters</span>
            </div>
            
            <!--incluir numeros-->
            <div class="checkbox-group">
                <input id="numbers_checkbox" type="checkbox" checked /> 
                <span>Include Numbers</span>
            </div>
            
            <!--incluir simbolos-->
            <div class="checkbox-group">
                <input id="symbols_checkbox" type="checkbox" /> 
                <span>Include Symbols</span>
            </div>

            <div class="strength-display">
                <span>STRENGTH</span> 
                <span id="strength_span">MEDIUM</span>
            </div>
            
            <button id="generate_btn">GENERATE →</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
